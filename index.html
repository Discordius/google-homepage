<!DOCTYPE html>
<html>
	<head> 
		<title>Google Homepage</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	</head>
	<body>
		<div class="center" id="container"> 
			<div id="logo-container" class="center"> 
				<img id="logo" class="center" src=https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png /> 
			</div>
		<form class="center"> 
			<input id="input" type="text" size=120 name="input"> </input>
			<div id="buttons">
				<input class="button" id="left-button" type="submit" value="Google Search"> </input>
				<input class="button" id="right-button" type="submit" value="I'm Feeling Lucky"> </input>
			</div>
		</form>
		</div>
	</body>
</html>
